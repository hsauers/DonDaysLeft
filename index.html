<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Inauguration Day 2029</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="Live countdown to Inauguration Day 2029!">
    <meta property="og:title" content="Countdown to Inauguration Day 2029">
    <meta property="og:description" content="Live countdown to Inauguration Day 2029!">
    <meta property="og:image" content="img/orange-creamsicle-baby-1.jpg">
    <meta property="og:type" content="website">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #FFA552; /* Creamsicle orange */
            color: #FFF;
        }
        h1 {
            color: #FFF; /* White title */
            margin: 20px 0;
        }
        #countdown {
            font-size: 2em;
            color: #FFF; /* White text */
            background-color: #FFA552; /* Creamsicle orange background */
            border: 2px solid #FFF; /* White border */
            padding: 20px;
            display: inline-block;
            border-radius: 10px; /* Rounded corners */
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for effect */
        }
        #main-image {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 220px;
        }
        #main-image img {
            border: 8px solid #FFF; /* Thick white border */
            border-radius: 10px; /* Rounded corners */
            max-width: 80vw;
            max-height: 80vw;
            width: 80%;
            height: auto;
            object-fit: contain;
            background: #fff2;
        }
        /* Responsive improvements */
        @media (max-width: 600px) {
            #countdown {
                font-size: 1.2em;
                padding: 10px;
            }
            #main-image img {
                max-width: 90vw;
                max-height: 90vw;
                width: 80vw;
                border-width: 4px;
            }
            #menu {
                flex-direction: row;
                justify-content: flex-end;
                padding: 4px 0;
            }
            h1 {
                font-size: 1.3em;
                margin-top: 8px;
            }
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #222;
            color: #FFA552;
        }
        body.dark-mode #countdown {
            background-color: #222;
            color: #FFA552;
            border-color: #FFA552;
        }
        body.dark-mode h1 {
            color: #FFA552;
        }
        body.dark-mode #main-image img {
            border-color: #FFA552;
        }
    </style>
</head>
<body>
    <div id="menu" style="position: fixed; top: 0; left: 0; width: 100vw; background: rgba(255,165,82,0.98); z-index: 100; display: flex; justify-content: flex-end; align-items: center; padding: 8px 0; box-sizing: border-box;">
        <button id="toggle-dark">ðŸŒ“</button>
        <select id="lang-select" style="margin: 0 8px;">
            <option value="en">ðŸ‡ºðŸ‡¸</option>
            <option value="es">ðŸ‡ªðŸ‡¸</option>
        </select>
        <button id="share-btn">ðŸ”—</button>
    </div>
    <div style="height: 48px;"></div> <!-- Spacer for fixed menu -->
    <h1>Countdown to Inauguration Day 2029</h1>
    <div id="countdown"></div>
    <div id="progress-container" style="width: 90%; margin: 20px auto; background: #fff2; border-radius: 10px; height: 24px; max-width: 500px;">
        <div id="progress-bar" style="height: 100%; width: 0; background: #fff; border-radius: 10px; transition: width 0.5s;"></div>
    </div>
    <div id="main-image">
        <!-- Placeholder for an image -->
        <img id="random-image" src="img/orange-creamsicle-baby-1.jpg" alt="Organge Creamsicle Baby">
    </div>

    <script>
        // Set the date of the next Inauguration Day
        const inaugurationDate = new Date('January 20, 2029 12:00:00').getTime();

        // --- Dark mode toggle ---
        const darkBtn = document.getElementById('toggle-dark');
        darkBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // --- Random image from img/ folder ---
        const imageList = [
            'img/orange-creamsicle-baby-1.jpg',
            'img/creamsicle-202511a.png',
            'img/creamsicle-202511b.png'
        ];
        function getRandomImage() {
            return imageList[Math.floor(Math.random() * imageList.length)];
        }
        const randomImage = document.getElementById('random-image');
        randomImage.src = getRandomImage();

        // --- Countdown logic (audio removed) ---
        const countdownInterval = setInterval(() => {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the time difference
            const timeDifference = inaugurationDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById('countdown').innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a message
            if (timeDifference < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = translations[langSelect.value].arrived;
            }
        }, 1000);

        // --- Progress bar logic ---
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const startDate = new Date('January 20, 2025 00:00:00').getTime();
        function updateProgressBar() {
            const now = new Date().getTime();
            const percent = Math.min(100, Math.max(0, ((now - startDate) / (inaugurationDate - startDate)) * 100));
            progressBar.style.width = percent + '%';
            progressBar.title = percent.toFixed(2) + '% elapsed';
        }
        setInterval(updateProgressBar, 1000);
        updateProgressBar();

        // --- Localization logic ---
        const translations = {
            en: {
                title: 'Countdown to Inauguration Day 2029',
                arrived: 'Inauguration Day has arrived!'
            },
            es: {
                title: 'Cuenta regresiva para el DÃ­a de la Investidura 2029',
                arrived: 'Â¡Ha llegado el DÃ­a de la Investidura!'
            }
        };
        const langSelect = document.getElementById('lang-select');
        function updateLanguage() {
            const lang = langSelect.value;
            document.querySelector('h1').innerText = translations[lang].title;
            if (document.getElementById('countdown').innerText === translations['en'].arrived || document.getElementById('countdown').innerText === translations['es'].arrived) {
                document.getElementById('countdown').innerText = translations[lang].arrived;
            }
        }
        langSelect.addEventListener('change', updateLanguage);
        updateLanguage();

        // --- Share button logic ---
        const shareBtn = document.getElementById('share-btn');
        shareBtn.addEventListener('click', () => {
            const shareText = `Countdown to Inauguration Day 2029: ${document.getElementById('countdown').innerText}`;
            const shareUrl = window.location.href;
            if (navigator.share) {
                navigator.share({ title: 'Countdown to Inauguration Day 2029', text: shareText, url: shareUrl });
            } else {
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`;
                window.open(twitterUrl, '_blank');
            }
        });
    </script>
</body>
</html>
