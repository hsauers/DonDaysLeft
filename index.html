<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Inauguration Day 2029</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #FFA552; /* Creamsicle orange */
            color: #FFF;
        }
        h1 {
            color: #FFF; /* White title */
            margin: 20px 0;
        }
        #countdown {
            font-size: 2em;
            color: #FFF; /* White text */
            background-color: #FFA552; /* Creamsicle orange background */
            border: 2px solid #FFF; /* White border */
            padding: 20px;
            display: inline-block;
            border-radius: 10px; /* Rounded corners */
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for effect */
        }
        #main-image {
            margin-top: 30px;
        }
        #main-image img {
            border: 8px solid #FFF; /* Thick white border */
            border-radius: 10px; /* Rounded corners */
            max-width: 90%; /* Scale image responsively */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Countdown to Inauguration Day 2029</h1>
    <div id="countdown"></div>
    <div id="main-image">
        <!-- Placeholder for an image -->
        <img src="img/orange-creamsicle-baby-1.jpg" alt="Organge Creamsicle Baby">
    </div>

    <script>
        // Set the date of the next Inauguration Day
        const inaugurationDate = new Date('January 20, 2029 12:00:00').getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(() => {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the time difference
            const timeDifference = inaugurationDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById('countdown').innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a message
            if (timeDifference < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = 'Inauguration Day has arrived!';
            }
        }, 1000);
    </script>
</body>
</html>
