<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown to Inauguration Day 2029</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Countdown to Inauguration Day 2029</h1>
    <div id="countdown"></div>

    <script>
        // Set the date of the next Inauguration Day
        const inaugurationDate = new Date('January 20, 2029 12:00:00').getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(() => {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the time difference
            const timeDifference = inaugurationDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById('countdown').innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a message
            if (timeDifference < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = 'Inauguration Day has arrived!';
            }
        }, 1000);
    </script>
</body>
</html>
